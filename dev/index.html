<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="Office bet database">
		<meta name="author" content="Buck Bukaty">
		<link rel="icon" href="favicon.ico">

		<title>Payback</title>

		<!-- Bootstrap core CSS -->
		<link href="../../bootstrap-3.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="style.css" rel="stylesheet">
	</head>

	<body>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="scripts.js"></script>
		
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				<a class="navbar-brand" href="index.html">Payback Board</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active" id="homeNavbar"><a href="index.html">Home</a></li>
						<li id="historyNavbar"><a role="button" onclick="getBoard('history')">History</a></li>
						<li class="dropdown" id="usersNavbar">
							<a class="dropdown-toggle" data-toggle="dropdown" role="button">Users <span class="caret"></span></a>
							<ul class="dropdown-menu" id="navbarUsersDropdown"></ul>
						</li>
						<li id="addUserNavbar"><a role="button" data-toggle="modal" href="#newUserModal">Add User</a></li>
						<li id="deleteUserNavbar"><a role="button" data-toggle="modal" href="#deleteUserModal">Delete User</a></li>
		
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>

		<div class="container">
			<div class="starter-template">
				<h1>Payback Board</h1>
				<p class="lead">Keep track of what co-workers owe you.</p>
				
				<p>
					<button class="btn btn-primary btn-massive" type="button" data-toggle="collapse" data-target="#collapseForm" aria-expanded="false" aria-controls="collapseForm">
						Upload a Bet
					</button>
					<div class="collapse" id="collapseForm">
						<div class="well">
							<form id='betForm'>
								<div class="form-group">
									<div class="row">
										<div class="col-md-2 invisCol">
											<label for="winnerEntry">Winner</label>
											<select class="form-control" id="winnerEntry"></select>
										</div>
										<div class="col-md-2 invisCol">
											<label for="loserEntry">Loser</label>
											<select class="form-control" id="loserEntry"></select>
										</div>
										<div class="col-md-2 invisCol">
											<label for="itemEntry">Item Owed</label>
											<input type="text" class="form-control" name="item" id="itemEntry">
										</div>
										<div class="col-md-1 invisCol">
											<label for="quantityEntry">#</label>
											<input type="text" class="form-control" name="quantity" id="quantityEntry" value=1>
										</div>
										<div class="col-md-5 invisCol">
											<label for="descriptionEntry">Description</label>
											<input type="text" class="form-control" name="description" id="descriptionEntry">
										</div>
									</div>
									<br><button type="submit" class="btn btn-primary" >Submit</button>
								</div>
							</form>
						</div>
					</div>
				</p>
			</div>
			
			
			<div id='boardDiv'>Loading Current Board...</div>
			
		</div>
		
		<!-- Add User Modal -->
		<div class="modal fade" id="newUserModal" tabindex="-1" role="dialog" aria-labelledby="newUserModalLabel">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="newUserModalLabel">Add Board User</h4>
					</div>
					<form id="newUserForm">
						<div class="modal-body">
								<div class="form-group">
									<label for="newUserForm">Enter Name of New User:</label>
									<input type="text" class="form-control" name="name" id="newUserEntry">
								</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Submit New User</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<!-- Delete User Modal -->
		<div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="newUserModalLabel">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="deleteUserModalLabel">Delete Board User</h4>
					</div>
					<form id="deleteUserForm">
						<div class="modal-body">
								<div class="form-group">
									<label for="deleteUserForm">Select user to delete:</label>
									<select class="form-control" id="deleteUserEntry"></select>
								</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Delete User</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		
		<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
		<script src="../../bootstrap-3.3.6/dist/js/bootstrap.min.js"></script>
		<script>
			getBoard("debts");
			getUsersDropdowns();
		</script>
	</body>
</html>
